<div class="container-fluid m-0">
  <div class="row mb-5 justify-content-between">
    <div class="col-md-5 m-0 p-0">
      <i class="fa-solid fa-magnifying-glass searching-icon"></i>
      <input
        type="search"
        placeholder="Search here"
        aria-label="Search"
        class="search-input mb-3"/>
    </div>
    <div class="row m-0 p-0">
      <div class="card p-0 mt-2">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Sr.No</th>
                  <!-- <th scope="col">Coin Image </th> -->
                  <th scope="col">Coin Name</th>
                  <th scope="col">Ticker</th>
                  <th scope="col">Current Price</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of allCoinList ; let i= index">
                  <td>{{ i + 1 }}</td>
                  <!-- <td><img [src]="baseUrlImage + 'assets/' + item.image_url" alt="coin images" class="img-fluid"></td> -->
                  <td>{{item.coin_name.split(' (')[0]}}</td>
                  <td><span class="short-name">
                    {{ item.ticker_symbol || "--" }}
                    </span>
                  </td>
                  <td>{{ item.currentPrice || '--' }}</td>
                </tr>
                <tr class="fw-bold text-center"
                *ngIf="allCoinList.length === 0">
                <td colspan="10" class="text-danger">No Data Available</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid m-0">
    <div class="row mb-5 justify-content-between">
      <div class="col-md-5 p-0">
        <i class="fa-solid fa-magnifying-glass searching-icon"></i>
        <input
          type="search"
          placeholder="Search here"
          aria-label="Search"
          class="search-input mb-3"
          #searchInput (input)="getSearchInput(searchInput.value)"
        />
      </div>
      <div class="row m-0 p-0">
        <small class="list-header">Sold Coins</small>
        <div class="card p-0 mt-2">
          <div class="col-md-12">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="first-col">Sr.No</th>
                    <th scope="col">Date</th>
                    <th scope="col">Coin</th>
                    <th scope="col">Base Price</th>
                    <th scope="col">Sold Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of allSoldSetTargetList; let i = index">
                    <td class="first-col">{{ i + 1 }}</td>
                    <td>{{ (item.created_at | date:'dd-MM-yyyy') }}</td>
                    <td><span class="coin-name ms-2">{{ item.coin.split(" (")[0] }}</span></td>
                    <td>{{ (item.base_price ) || "--" }}</td>
                    <td>{{ (item.sold_current_price) || "--" }}</td>
                  </tr>
                  <tr
                    class="fw-bold text-center"
                    *ngIf="allSoldSetTargetList.length === 0">
                    <td colspan="10" class="text-danger">No Data Available</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
